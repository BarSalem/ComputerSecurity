<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="registration-page.js"></script>
    <link rel="stylesheet" href="tabler.css">
</head>
<body class="theme-dark">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="card card-md">
            <div class="card-body">
                <h2 class="h2 text-center mb-4">Register to the best page ever</h2>
                <form action="/register" method="post">
                    <div>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input id="email" name="asd1" type="email" class="form-control 1"
                                   placeholder="your@email.com" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">First name</label>
                            <input id="firsst-name" name="2" type="text" class="form-control 2" placeholder="Johny B."
                                   required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Last name</label>
                            <input id="last-name" type="text" class="form-control 3" placeholder="Good" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Phone number</label>
                            <input id="phone-number" type="tel" class="form-control 4" name="phoneNum"
                                   placeholder="XXX-XXX-XXXX"
                                   pattern="([0-9]{3}-[0-9]{3}-[0-9]{4})|([0-9]{3} [0-9]{3} [0-9]{4}|[0-9]{10})"
                                   title="Phone number should be in the format XXX-XXX-XXXX, XXX XXX XXXX or XXXXXXXXXX"
                                   required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <input id="password" type="password" class="form-control 5" placeholder="Your password"
                                   autocomplete="off">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Confirm password</label>
                            <input id="password-redo" type="password" class="form-control 6" placeholder="Your password"
                                   autocomplete="off">
                        </div>
                    </div>
                    <input type="checkbox" id="terms-and-policy-trigger">
                    <div class="modal modal-blur fade show" id="terms-and-policy-modal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content" action="/change-mail" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title">terms-and-policy</h5>
                                    <label for="terms-and-policy-trigger" class="btn-close"
                                           data-bs-dismiss="modal" aria-label="Close"></label>
                                </div>
                                <div class="modal-body">
                                    <label class="form-label">we legally own you now, yay!</label><br>
                                </div>

                            </div>
                        </div>
                    </div>
                    <input type="checkbox" class="form-check-input" id="terms-and-policy-input">
                    <label for="terms-and-policy-input" class="input-label"> I read amd agree to the</label>
                    <label class="" for="terms-and-policy-trigger" id="terms-and-policy-label">terms and policy.</label>
                    <div class="form-footer">
                        <button id="sign-up" type="submit" class="btn btn-primary w-100"
                                title="Please confirm the terms and policy." disabled>Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
